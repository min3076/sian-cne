<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Parallax scroll animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  
</head>
<body>

<div id="wrap">
    <i class="obj cir_blue"></i>
    <i class="obj slash"></i>
    <section class="sec1">
        <div class="inner">
            <i class="obj cir_red"></i>
            <i class="obj sqa"></i>
            <i class="obj cir_yellow"></i>
            <i class="obj star"></i>
            <i class="obj cir"></i>
            <h2 class="sec1_tit1">출발선이 평등한</h2>
            <h2 class="sec1_tit2">행복한 충남교육</h2>
            <h2 class="sec1_tit3">
                <span class="on0">
                    <span class="on_kor">
                        <span class="on_switch"><span class="slide"></span></span>
                        <span class="on_kor_txt"></span>
                    </span>
                    <span class="on_en"></span>
                </span>
                <span class="on1">
                    <span class="on_txt">on</span>
                    <span class="txt">으로 시작합니다.</span>
                </span>
                <span class="on"><span class="on_txt_kor"></span></span>
                <span class="logo_copy">
                    <span class="txt1">디지털기반 학력향상</span>
                    <span class="txt2">시스템</span>
                </span>
            </h2>
            <div class="mv">
                <p class="text1">한글의 이해를 돕고 문해력을 키우며</p>
                <p class="text2">학력향상은 물론 정서적 안정적 발달을 돕습니다.</p>
                <div id="video_area"><video src="images/mv.mp4" id="background_video" preload="auto" autoplay="autoplay" loop="loop" muted="muted" volume="0"></video></div>
            </div>
        </div>
    </section>   
    
    <div class="scrollElement"></div>
    <section class="sec2">
        <header>
            <h1 class="logo">향상지원센터</h1>
            <nav>
                <a href="#">향상지원센터</a>
                <a href="#">온채움</a>
                <a href="#">온한글</a>
                <a href="#">온생각</a>
                <a href="#">온샘</a>
            </nav>
        </header>
        <div class="inner">
            <h2>단 한명의 학생도 놓치지 않는 충남교육<br>
            기초학력보장, 한글해득 완성, 의사소통 능력신창<br>
            <em>학력향상지원센터</em>가 함께합니다.</h2>
            <div class="lnk">
                <b>학력향상지원센터</b>
                <a href="#">바로가기</a>
            </div>
            <div class="con"></div>
        </div>
    </section> 
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
